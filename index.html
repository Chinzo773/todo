<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <title>login</title>
</head>
<body style="display: flex; justify-content: center;align-items: center;height: 100vh;background-image: linear-gradient(rgba(6, 6, 243, 0.5), rgba(142, 142, 142, 0.5))">
    <div id="container">
        <input id="email" placeholder="Email">
        <input id="number" placeholder="Phone Number" maxlength="8">
        <div style="width: 230px; display: flex; justify-content: space-between;">
            <input id="pass" type="password" placeholder="password" style="width: 50%;">
            <button id="pass_button">Show</button>
        </div>
        <button id="button">submit</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
